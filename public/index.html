<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Tâches</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Liste des Tâches</h1>

  <!-- Formulaire pour ajouter une tâche -->
  <h2>Ajouter une nouvelle tâche</h2>
  <form id="taskForm">
    <input type="text" id="titre" placeholder="Titre" required><br>
    <input type="text" id="description" placeholder="Description" required><br>
    <input type="date" id="echeance" required><br>

    <!-- Sélection du statut -->
    <label for="statut">Statut :</label>
    <select id="statut" required>
      <option value="à faire">À faire</option>
      <option value="en cours">En cours</option>
      <option value="terminée">Terminée</option>
      <option value="annulée">Annulée</option>
    </select><br>

    <!-- Sélection de la priorité -->
    <label for="priorite">Priorité :</label>
    <select id="priorite" required>
      <option value="basse">Basse</option>
      <option value="moyenne">Moyenne</option>
      <option value="haute">Haute</option>
      <option value="critique">Critique</option>
    </select><br>

    <button type="submit">Ajouter la tâche</button>
  </form>

  <!-- Filtrage et tri des tâches -->
  <h3>Filtrer et trier les tâches</h3>
  <label for="filterStatus">Statut :</label>
  <select id="filterStatus">
    <option value="">Tous</option>
    <option value="à faire">À faire</option>
    <option value="en cours">En cours</option>
    <option value="terminée">Terminée</option>
    <option value="annulée">Annulée</option>
  </select>

  <label for="filterPriority">Priorité :</label>
  <select id="filterPriority">
    <option value="">Toutes</option>
    <option value="basse">Basse</option>
    <option value="moyenne">Moyenne</option>
    <option value="haute">Haute</option>
    <option value="critique">Critique</option>
  </select>

  <button id="applyFilter">Appliquer les filtres</button>

  <!-- Liste des tâches -->
  <ul id="task-list"></ul>

  <script src="app.js"></script>
</body>
</html>
